#    - { '::1' }

- name: Copy over /root/.my.cnf
  template: src=dotmy.cnf.j2 dest=/root/.my.cnf owner=root group=root mode=0600

- name: Remove anonymous database users
  mysql_user:
    login_user: root
    login_password: 
    name: ''
    state: absent

- name: Remove 'test' database
  mysql_db: name='test' state=absent



