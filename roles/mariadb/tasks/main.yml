---
- name: Install MariaDB packages
  yum: name={{ item }} state=latest
  with_items:
    - mariadb
    - mariadb-libs
    - mariadb-server
    - php-mysql
    - MySQL-python

- name: Start MariaDB service
  service: name=mariadb state=started enabled=true

#- name: Set password for MariaDB root user - seems this isn't for root@localhost!
